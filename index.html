<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Handling Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>JavaScript Event Handling Lab</h1>

  <section id="mouse-events">
    <h2>Mouse Events</h2>
    <button id="hover-btn">Hover Me</button>
    <p id="mouse-message">No action yet.</p>
  </section>

  <section id="keyboard-events">
    <h2>Keyboard Events</h2>
    <input type="text" id="key-input" placeholder="Type something" />
    <p id="key-message">Press a key.</p>
  </section>

  <section id="form-events">
    <h2>Form Events</h2>
    <form id="demo-form">
      <input type="text" placeholder="Your Name" required />
      <button type="submit">Submit</button>
    </form>
    <p id="form-message"></p>
  </section>

  <section id="focus-events">
    <h2>Focus & Blur Events</h2>
    <input type="text" id="focus-input" placeholder="Click here" />
    <p id="focus-message">No focus yet.</p>
  </section>

  <section id="delegation-events">
    <h2>Event Delegation</h2>
    <div id="btn-container">
      <button>Button A</button>
      <button>Button B</button>
      <button>Button C</button>
    </div>
    <p id="delegate-message">Click a button.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
